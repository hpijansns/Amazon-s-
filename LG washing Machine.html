<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Image with Clickable Image Redirect</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Centering the image container at the top */
        .image-container {
            text-align: center;
            padding: 40px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            margin-top: 20px; /* Slight margin from the top */
            transition: transform 0.3s ease;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            cursor: pointer; /* Shows a pointer on hover to indicate it's clickable */
            transition: transform 0.3s ease;
        }

        /* Hover effect for the image */
        img:hover {
            transform: scale(1.05); /* Slight zoom effect on hover */
        }

        /* Hover effect for the container */
        .image-container:hover {
            transform: scale(1.02); /* Slight zoom for the container */
        }
    </style>
</head>
<body>

    <!-- Clickable Image Container -->
    <div class="image-container">
        <a href="LG washing machine address.html">
            <img src="https://i.imghippo.com/files/fCMF4559Fs.png" alt="Image" />
        </a>
    </div>

</body>
</html>
