<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Image with Clickable Image Redirect</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Centering the image container at the top */
        .image-container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            margin-top: 0; /* Remove margin-top to start from top */
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            cursor: pointer; /* Shows a pointer on hover to indicate it's clickable */
        }

    </style>
</head>
<body>

    <!-- Clickable Image Container -->
    <div class="image-container">
        <a href="Hp 15 adress.html">
            <img src="https://i.imghippo.com/files/T9252hGQ.png" alt="New Image" border="0" />
        </a>
    </div>

</body>
</html>
